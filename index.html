<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b76777ecee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <h2>Contact us</h2>
        <p>Name: <br><input type="text" placeholder="write your name here.."> </p>
        <p>Email: <br> <input type="email" name="email" id="email" placeholder="Let us know how to contact you back.."></p>
        <p>Message: <br> <input type="text" name="message" id="message" placeholder="what would you like to tell us.."></p>
    
    <button>Send Message</button>
    <div>
        <i class="fas fa-phone-alt"><span class="phone">001 1023 567</span></i>
        <i class="fas fa-envelope"><span class="message">contact@company.com</span></i>
    </div>
</form>
</body>
</html>
